<div class="main-content">
    <div class="section-content section-content-p30">
        <h3 *ngIf="productCategory!=null"> Category: {{productCategory.categoryName}}</h3>
    </div>
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{product.id}}">
                            <img src="{{product.imageUrl}}" alt="product" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{product.id}}">
                            <h1>{{product.name}}</h1>
                        </a>
                        <div class="price"> {{product.unitPrice | currency:'COL'}}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>
                <!-- if products are not found then we display a message-->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found
                </div>
            </div>
        </div>
    </div>
</div>
